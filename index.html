<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projet setlist concert</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/600274bfeb.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section class="section-center">
      <!-- formulaire avec alerte, champ et bouton -->

      <form class="grocery-form">
        <p class="alert"></p>
        <h3>\m/ setlist concert \m/</h3>
        <div class="form-bar">
          <input
            type="text"
            placeholder="Entrez votre item"
            id="grocery-input"
          />
          <button type="submit" class="submit-btn">Ajouter</button>
        </div>
      </form>

      <!-- liste de courses -->

      <div class="groceries-container">
        <div class="groceries-list"></div>
        <div class="dlt-btn">
          <button type="button" class="clear-btn">effacer la setlist</button>
        </div>
      </div>
    </section>
  </body>
</html>
